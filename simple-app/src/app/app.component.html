<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
  <img width="300" src="https://wilshirelawfirm.com/wp-content/uploads/2016/10/model-select-modelx.png">
</div>

<div class="container">
  <div class="col-md-4 col-md-offset-4">
    <input type="text" [(ngModel)]="title" style="width: 100%;text-align: center;background-color: #BFBDBD;border:solid 1px #BFBDBD;color: white;height: 28px;border-bottom:gray 2px solid;margin: 15px;-webkit-box-shadow: 1px 1px 11px 0px rgba(0,0,0,0.75);
-moz-box-shadow: 1px 1px 11px 0px rgba(0,0,0,0.75);
box-shadow: 1px 1px 11px 0px rgba(0,0,0,0.75);">
    <p style="text-align: center;">{{title}}</p>
  </div>
</div>
